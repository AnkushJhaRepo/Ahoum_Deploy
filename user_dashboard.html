<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Events</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .auth-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
        }

        .auth-form {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #4facfe;
            color: white;
        }

        .btn-primary:hover {
            background: #3a8bfe;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .user-info {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .user-info.show {
            display: block;
        }

        .events-section {
            padding: 30px;
        }

        .section-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #4facfe;
            background: white;
            color: #4facfe;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .filter-btn.active {
            background: #4facfe;
            color: white;
        }

        .filter-btn:hover {
            background: #4facfe;
            color: white;
        }

        .search-box {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            width: 300px;
            font-size: 14px;
        }

        .search-box:focus {
            outline: none;
            border-color: #4facfe;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .event-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #eee;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .event-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .event-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .event-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .event-status {
            padding: 4px 12px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.8em;
            text-transform: uppercase;
        }

        .status-upcoming {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-active {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status-past {
            background: #ffebee;
            color: #c62828;
        }

        .event-dates {
            color: #666;
        }

        .event-sessions {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .booking-info {
            background: #e8f5e8;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #4caf50;
        }

        .no-bookings {
            background: #fff3e0;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #ff9800;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .page-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .page-btn:hover {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }

        .page-btn.active {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .auth-form {
                flex-direction: column;
                align-items: stretch;
            }

            .filters {
                flex-direction: column;
                align-items: center;
            }

            .search-box {
                width: 100%;
                max-width: 300px;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ‰ Event Dashboard</h1>
            <p>Discover and explore all available events</p>
        </div>

        <div class="auth-section">
            <div class="auth-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button class="btn btn-primary" onclick="login()">Login</button>
                <button class="btn btn-secondary" onclick="register()">Register</button>
            </div>
        </div>

        <div class="user-info" id="userInfo">
            <h3>Welcome, <span id="userName"></span>!</h3>
            <p>Email: <span id="userEmail"></span></p>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>

        <div class="events-section">
            <h2 class="section-title">Available Events</h2>

            <div class="filters">
                <button class="filter-btn active" onclick="filterEvents('all')">All Events</button>
                <button class="filter-btn" onclick="filterEvents('upcoming')">Upcoming</button>
                <button class="filter-btn" onclick="filterEvents('active')">Active</button>
                <button class="filter-btn" onclick="filterEvents('past')">Past</button>
                <input type="text" class="search-box" id="searchBox" placeholder="Search events..."
                    onkeyup="searchEvents()">
            </div>

            <div id="eventsContainer">
                <div class="loading">Please login to view events...</div>
            </div>

            <div class="pagination" id="pagination" style="display: none;">
                <button class="page-btn" id="prevBtn" onclick="changePage(-1)">Previous</button>
                <span id="pageInfo"></span>
                <button class="page-btn" id="nextBtn" onclick="changePage(1)">Next</button>
            </div>
        </div>
    </div>

    <script>
        let currentToken = null;
        let currentUser = null;
        let currentPage = 1;
        let currentFilter = 'all';
        let currentSearch = '';

        // Check if user is already logged in
        window.onload = function () {
            const token = localStorage.getItem('authToken');
            if (token) {
                currentToken = token;
                loadUserProfile();
                loadEvents();
            }
        };

        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = email.split('@')[0]; // Use email prefix as name

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                if (response.ok) {
                    alert('Registration successful! Please login.');
                } else {
                    const error = await response.json();
                    alert(`Registration failed: ${error.error}`);
                }
            } catch (error) {
                alert('Registration failed: ' + error.message);
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    currentToken = data.access_token;
                    currentUser = data.user;

                    localStorage.setItem('authToken', currentToken);
                    localStorage.setItem('userInfo', JSON.stringify(currentUser));

                    showUserInfo();
                    loadEvents();
                } else {
                    const error = await response.json();
                    alert(`Login failed: ${error.error}`);
                }
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        }

        async function loadUserProfile() {
            if (!currentToken) return;

            try {
                const response = await fetch('/auth/profile', {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    showUserInfo();
                }
            } catch (error) {
                console.error('Failed to load profile:', error);
            }
        }

        function showUserInfo() {
            if (currentUser) {
                document.getElementById('userName').textContent = currentUser.name;
                document.getElementById('userEmail').textContent = currentUser.email;
                document.getElementById('userInfo').classList.add('show');
            }
        }

        function logout() {
            currentToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            localStorage.removeItem('userInfo');
            document.getElementById('userInfo').classList.remove('show');
            document.getElementById('eventsContainer').innerHTML = '<div class="loading">Please login to view events...</div>';
            document.getElementById('pagination').style.display = 'none';
        }

        async function loadEvents() {
            if (!currentToken) return;

            const container = document.getElementById('eventsContainer');
            container.innerHTML = '<div class="loading">Loading events...</div>';

            try {
                let url = `/api/dashboard/events?page=${currentPage}`;
                if (currentFilter !== 'all') {
                    url += `&status=${currentFilter}`;
                }
                if (currentSearch) {
                    url += `&search=${encodeURIComponent(currentSearch)}`;
                }

                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayEvents(data.events, data.pagination);
                } else {
                    container.innerHTML = '<div class="error">Failed to load events</div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="error">Error loading events: ' + error.message + '</div>';
            }
        }

        function displayEvents(events, pagination) {
            const container = document.getElementById('eventsContainer');

            if (events.length === 0) {
                container.innerHTML = '<div class="loading">No events found</div>';
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            const eventsHTML = events.map(event => `
                <div class="event-card">
                    <h3 class="event-title">${event.title}</h3>
                    <p class="event-description">${event.description || 'No description available'}</p>
                    
                    <div class="event-meta">
                        <span class="event-status status-${event.status}">${event.status}</span>
                        <span class="event-dates">${formatDate(event.start_date)} - ${formatDate(event.end_date)}</span>
                    </div>
                    
                    <div class="event-sessions">
                        <strong>Sessions:</strong> ${event.sessions_count} available
                    </div>
                    
                    ${event.has_user_bookings ?
                    `<div class="booking-info">
                            <strong>âœ… You have ${event.user_bookings.length} booking(s) for this event</strong>
                        </div>` :
                    `<div class="no-bookings">
                            <strong>ðŸ“… No bookings yet</strong> - Browse sessions to book
                        </div>`
                }
                </div>
            `).join('');

            container.innerHTML = eventsHTML;

            // Update pagination
            updatePagination(pagination);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function updatePagination(pagination) {
            const paginationDiv = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            pageInfo.textContent = `Page ${pagination.page} of ${pagination.pages}`;
            prevBtn.disabled = !pagination.has_prev;
            nextBtn.disabled = !pagination.has_next;

            paginationDiv.style.display = 'block';
        }

        function changePage(delta) {
            currentPage += delta;
            loadEvents();
        }

        function filterEvents(filter) {
            currentFilter = filter;
            currentPage = 1;

            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            loadEvents();
        }

        function searchEvents() {
            currentSearch = document.getElementById('searchBox').value;
            currentPage = 1;
            loadEvents();
        }
    </script>
</body>

</html>
