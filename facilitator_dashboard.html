<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilitator Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #c53030;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #718096;
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            background: white;
            border-radius: 10px 10px 0 0;
            overflow: hidden;
            margin-bottom: 0;
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            background: #f7fafc;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            color: #667eea;
            font-weight: bold;
        }

        .tab:hover {
            background: #edf2f7;
        }

        .content {
            background: white;
            border-radius: 0 0 10px 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .table th {
            background: #f7fafc;
            font-weight: 600;
            color: #4a5568;
        }

        .table tr:hover {
            background: #f7fafc;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 2px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-danger {
            background: #e53e3e;
            color: white;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        .btn-warning {
            background: #ed8936;
            color: white;
        }

        .btn-warning:hover {
            background: #dd6b20;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close {
            font-size: 24px;
            cursor: pointer;
            color: #718096;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            background: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination button:hover {
            background: #f7fafc;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Facilitator Dashboard</h1>
            <div class="user-info">
                <span id="userName">Loading...</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSessions">-</div>
                <div class="stat-label">My Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="upcomingSessions">-</div>
                <div class="stat-label">Upcoming Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalBookings">-</div>
                <div class="stat-label">Total Bookings</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('sessions')">My Sessions</button>
            <button class="tab" onclick="showTab('users')">Registered Users</button>
        </div>

        <div class="content">
            <!-- Sessions Tab -->
            <div id="sessions-tab" class="tab-content active">
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search sessions..."
                        onkeyup="searchSessions(this.value)">
                </div>
                <div id="sessions-content">
                    <div class="loading">Loading sessions...</div>
                </div>
            </div>

            <!-- Users Tab -->
            <div id="users-tab" class="tab-content">
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search users..."
                        onkeyup="searchUsers(this.value)">
                </div>
                <div id="users-content">
                    <div class="loading">Loading users...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Session Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Session</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="editForm">
                <div class="form-group">
                    <label for="sessionTime">Time:</label>
                    <input type="datetime-local" id="sessionTime" required>
                </div>
                <div class="form-group">
                    <label for="sessionLocation">Location:</label>
                    <input type="text" id="sessionLocation" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Session</button>
                <button type="button" class="btn" onclick="closeModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentSessionId = null;
        let sessionsPage = 1;
        let usersPage = 1;

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function () {
            checkAuth();
        });

        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            // Get user info and check if facilitator
            fetch('/api/facilitator/dashboard', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => {
                    if (response.status === 403) {
                        alert('Access denied. Facilitator role required.');
                        window.location.href = 'index.html';
                        return;
                    }
                    if (!response.ok) {
                        throw new Error('Authentication failed');
                    }
                    return response.json();
                })
                .then(data => {
                    loadDashboard();
                    loadSessions();
                })
                .catch(error => {
                    console.error('Auth error:', error);
                    localStorage.removeItem('token');
                    window.location.href = 'index.html';
                });
        }

        function loadDashboard() {
            const token = localStorage.getItem('token');
            fetch('/api/facilitator/dashboard', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalUsers').textContent = data.total_users;
                    document.getElementById('totalSessions').textContent = data.total_sessions;
                    document.getElementById('upcomingSessions').textContent = data.upcoming_sessions;
                    document.getElementById('totalBookings').textContent = data.total_bookings;
                })
                .catch(error => {
                    console.error('Error loading dashboard:', error);
                });
        }

        function loadSessions() {
            const token = localStorage.getItem('token');
            fetch(`/api/facilitator/my-sessions?page=${sessionsPage}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => response.json())
                .then(data => {
                    displaySessions(data.sessions, data.pagination);
                })
                .catch(error => {
                    console.error('Error loading sessions:', error);
                    document.getElementById('sessions-content').innerHTML = '<div class="error">Error loading sessions</div>';
                });
        }

        function displaySessions(sessions, pagination) {
            const container = document.getElementById('sessions-content');

            if (sessions.length === 0) {
                container.innerHTML = '<div class="loading">No sessions found</div>';
                return;
            }

            let html = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>Event</th>
                            <th>Time</th>
                            <th>Location</th>
                            <th>Bookings</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            sessions.forEach(session => {
                const sessionTime = new Date(session.time).toLocaleString();
                const eventTitle = session.event ? session.event.title : 'Unknown Event';

                html += `
                    <tr>
                        <td>${eventTitle}</td>
                        <td>${sessionTime}</td>
                        <td>${session.location}</td>
                        <td>${session.booking_count}</td>
                        <td>
                            <button class="btn btn-primary" onclick="viewBookings(${session.id})">View Bookings</button>
                            <button class="btn btn-warning" onclick="editSession(${session.id}, '${session.time}', '${session.location}')">Edit</button>
                            <button class="btn btn-danger" onclick="cancelSession(${session.id})">Cancel</button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';

            // Add pagination
            if (pagination.pages > 1) {
                html += '<div class="pagination">';
                for (let i = 1; i <= pagination.pages; i++) {
                    html += `<button class="${i === pagination.page ? 'active' : ''}" onclick="changeSessionsPage(${i})">${i}</button>`;
                }
                html += '</div>';
            }

            container.innerHTML = html;
        }

        function loadUsers() {
            const token = localStorage.getItem('token');
            fetch(`/api/facilitator/users?page=${usersPage}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => response.json())
                .then(data => {
                    displayUsers(data.users, data.pagination);
                })
                .catch(error => {
                    console.error('Error loading users:', error);
                    document.getElementById('users-content').innerHTML = '<div class="error">Error loading users</div>';
                });
        }

        function displayUsers(users, pagination) {
            const container = document.getElementById('users-content');

            if (users.length === 0) {
                container.innerHTML = '<div class="loading">No users found</div>';
                return;
            }

            let html = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Joined</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            users.forEach(user => {
                const joinDate = new Date(user.created_at).toLocaleDateString();
                html += `
                    <tr>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.role}</td>
                        <td>${joinDate}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';

            // Add pagination
            if (pagination.pages > 1) {
                html += '<div class="pagination">';
                for (let i = 1; i <= pagination.pages; i++) {
                    html += `<button class="${i === pagination.page ? 'active' : ''}" onclick="changeUsersPage(${i})">${i}</button>`;
                }
                html += '</div>';
            }

            container.innerHTML = html;
        }

        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).classList.add('active');

            // Load data for the selected tab
            if (tabName === 'sessions') {
                loadSessions();
            } else if (tabName === 'users') {
                loadUsers();
            }
        }

        function searchSessions(query) {
            // Implement session search
            console.log('Searching sessions:', query);
        }

        function searchUsers(query) {
            // Implement user search
            console.log('Searching users:', query);
        }

        function changeSessionsPage(page) {
            sessionsPage = page;
            loadSessions();
        }

        function changeUsersPage(page) {
            usersPage = page;
            loadUsers();
        }

        function editSession(sessionId, time, location) {
            currentSessionId = sessionId;
            document.getElementById('sessionTime').value = time.slice(0, 16);
            document.getElementById('sessionLocation').value = location;
            document.getElementById('editModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            currentSessionId = null;
        }

        document.getElementById('editForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const token = localStorage.getItem('token');
            const time = document.getElementById('sessionTime').value;
            const location = document.getElementById('sessionLocation').value;

            fetch(`/api/facilitator/sessions/${currentSessionId}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    time: time + ':00',
                    location: location
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert('Session updated successfully!');
                        closeModal();
                        loadSessions();
                    } else {
                        alert('Error updating session: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error updating session');
                });
        });

        function cancelSession(sessionId) {
            if (!confirm('Are you sure you want to cancel this session? This will also cancel all bookings.')) {
                return;
            }

            const token = localStorage.getItem('token');
            fetch(`/api/facilitator/sessions/${sessionId}/cancel`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                        loadSessions();
                        loadDashboard();
                    } else {
                        alert('Error cancelling session: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error cancelling session');
                });
        }

        function viewBookings(sessionId) {
            const token = localStorage.getItem('token');
            fetch(`/api/facilitator/sessions/${sessionId}/bookings`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => response.json())
                .then(data => {
                    let bookingsHtml = '<h3>Session Bookings</h3>';
                    if (data.bookings.length === 0) {
                        bookingsHtml += '<p>No bookings for this session</p>';
                    } else {
                        bookingsHtml += '<table class="table"><thead><tr><th>User</th><th>Email</th><th>Status</th><th>Booked On</th></tr></thead><tbody>';
                        data.bookings.forEach(booking => {
                            const bookedDate = new Date(booking.created_at).toLocaleString();
                            bookingsHtml += `
                            <tr>
                                <td>${booking.user_name}</td>
                                <td>${booking.user_email}</td>
                                <td>${booking.status}</td>
                                <td>${bookedDate}</td>
                            </tr>
                        `;
                        });
                        bookingsHtml += '</tbody></table>';
                    }

                    alert(bookingsHtml.replace(/<[^>]*>/g, '')); // Simple text display
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error loading bookings');
                });
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>

</html>
